<div>

    <div class="overlay"></div>

    <div class="row modal-content" id="login-holder-js" style="z-index:11;">

        <div id="login-error-js" class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          Неправильные имя пользователя или пароль
        </div>

        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Войти в систему</h1>
            <div class="account-wall" ng-controller="LoginCtrl">
                <form class="form-signin" ng-submit="logIn()" >
                    <div class="form-control-wrapper">
                        <input id="username-js" ng-model="authData.username" type="text" class="form-control" placeholder="Имя" required autofocus>
                        <span class="material-input"></span>
                    </div>
                    <div class="form-control-wrapper">
                        <input id="password-js" ng-model="authData.password" type="password" class="form-control" placeholder="Пароль" required>
                        <span class="material-input"></span>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Войти</button>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" checked=""><span class="ripple"></span><span class="check"></span>Запомнить меня
                      </label>
                    </div>
                </form>
            </div>
            <a href="#" class="text-center new-account">Зарегестрироваться</a>
            <a href="#" class="pull-right need-help">Нужна помошь? </a><span class="clearfix"></span>
        </div>
    </div>
</div>
