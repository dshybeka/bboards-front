<div>

    <div class="row" >

        <div ng-show="errorMessage" id="login-error-js" class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          {{errorMessage}}
        </div>

        <div class="col-md-12">
          <div class="well bs-component">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Регистрация</legend>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">ФИО</label>
                        <div class="col-lg-10">
                            <input ng-model="regData.fio" type="text" class="form-control" id="inputName" placeholder="Как к вам обращаться?">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">e-mail</label>
                        <div class="col-lg-10">
                            <input ng-model="regData.email" type="email" type="email" class="form-control" id="inputEmail" placeholder="e-mail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Пароль</label>
                        <div class="col-lg-10">
                            <input ng-model="regData.password" type="password" class="form-control" id="inputPassword" placeholder="Пароль">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Повторите пароль</label>
                        <div class="col-lg-10">
                            <input ng-model="regData.passwordConfirmation" type="password" class="form-control" id="inputPasswordConfirm" placeholder="Подтвердите пароль">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Телефон</label>
                        <div class="col-lg-10">
                            <input ng-model="regData.phone" type="text" class="form-control" id="inputPhone" placeholder="Телефон">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button ng-click="register()" type="button" class="btn btn-primary">Сохранить</button>
                            <button ng-click="cancel()" class="btn btn-default">Закрыть</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        console.log("material init");
        $.material.init();
    });
</script>
