<div class="well bs-component">
  {{map.zoom}}
  <ui-gmap-google-map center="map.center" zoom="map.zoom" events="map.events">

    <ui-gmap-marker ng-repeat="marker in markers | filter: { display : true }"
                    coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
      <ui-gmap-window options="marker.windowOptions" closeClick="marker.closeClick()">
        <div>
            <div>Описание: {{marker.board.additionalDescription}}</div>
            <div>Цена: {{marker.board.price}}</div>
            <div><a href='#/boards/{{marker.board.id}}'>Подробнее</a></div>
        </div>
      </ui-gmap-window>
    </ui-gmap-marker>
  </ui-gmap-google-map>
</div>
